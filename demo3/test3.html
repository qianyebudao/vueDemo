<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style && css</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .aClass{
            color: red;
        }
        .bClass{
            color: blueviolet;
        }
        .cClass{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <p class="cClass" :class="a">abcdefghijklmnopqrstuvwxyz</p>

        <button @click="update">更新</button>
    </div>

<script type="text/javascript">
    const vm = new Vue({
        el:'#demo',
        data:{
            a:'aClass'
        },
        methods:{
            update(){
                this.a = 'bClass'
            }
        }
    })
</script>
</body>
</html>
